<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bible Verse Background iOS Shortcut</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bible Verse Background iOS Shortcut</h1>
    <p>Select your iPhone type and Bible translation:</p>
    <div class="dropdowns">
      <select id="iphoneType">
        <option value="iPhone13Pro">iPhone 13 Pro</option>
        <option value="iPhone13">iPhone 13</option>
        <!-- Add more options based on available iPhone models -->
      </select>
      <select id="bibleTranslation">
        <option value="ESV">English Standard Version (ESV)</option>
        <!-- Add more options for other Bible translations -->
      </select>
      <button onclick="generateShortcut()">Get iOS Shortcut</button>
    </div>
  </header>

  <main>
    <div id="shortcutInfo">
      <!-- Information about the iOS shortcut will be displayed here -->
      <h2>iOS Shortcut Information</h2>
      <p>Download your custom iOS shortcut below:</p>
      <!-- Replace the placeholder below with your actual download link -->
      <a href="your_shortcut_link_here" download>Download Shortcut</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Bible Verse Background. All rights reserved.</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
