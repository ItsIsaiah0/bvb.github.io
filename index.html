<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Daily Bible Verse</title>
</head>
<body>
    <div id="verse-container">
        <h2>Daily Bible Verse</h2>
        <p id="verse-content"></p>
    </div>

    <script>
        // Function to fetch a random Bible verse from ESV API
        function fetchRandomVerse() {
            const API_KEY = 'ed1888c4b947db2e13d6acab4841fbd06340115b';
            const verseElement = document.getElementById("verse-content");

            fetch('https://api.esv.org/v3/passage/text/?q=random', {
                headers: {
                    'Authorization': `Token ${API_KEY}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const randomVerse = data.passages[0];
                verseElement.textContent = randomVerse;
            })
            .catch(error => {
                console.error('Error fetching ESV verse:', error);
                verseElement.textContent = "An error occurred while fetching the verse.";
            });
        }

        // Call the function to fetch a verse when the page loads
        fetchRandomVerse();
    </script>
</body>
</html>
