<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>

<body>
    <!-- A container for displaying the fetched verse -->
    <div id="verse-container">
        <h2>Random Bible Verse</h2>
        <p id="verse-content"></p>
    </div>

    <!-- Script to fetch and display a random Bible verse -->
    <script src="https://cdn.scripture.api.bible/fums/fumsv2.min.js"></script>
    <script>
        const API_KEY = 'YOUR_API_KEY'; // Replace 'YOUR_API_KEY' with your actual API key
        const verseElement = document.querySelector('#verse-content');

        const BIBLE_ID = '61fd76eafa1577c2-02';
        const VERSES = [
            'JER.29.11',
            'PSA.23',
            // Add other verse references as needed
        ];

        const verseIndex = Math.floor(Math.random() * VERSES.length);
        const verseID = VERSES[verseIndex];

        async function fetchVerse(verseID) {
            try {
                const response = await fetch(`https://api.scripture.api.bible/v1/bibles/${BIBLE_ID}/passages/${verseID}`, {
                    headers: {
                        'api-key': API_KEY
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const passage = data.data.content;

                    // Display the verse content in the designated HTML element
                    verseElement.textContent = passage;
                } else {
                    console.error('Failed to fetch verse');
                }
            } catch (error) {
                console.error('Error fetching verse:', error);
            }
        }

        fetchVerse(verseID);
    </script>
</body>

</html>
