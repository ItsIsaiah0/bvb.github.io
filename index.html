<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Daily Bible Verse</title>
</head>
<body>
    <div id="verse-container">
        <h2>Daily Bible Verse</h2>
        <p id="verse-content"></p>
    </div>

    <script>
        // Predefined list of Bible verses
        const bibleVerses = [
            "For God so loved the world, that he gave his only Son, that whoever believes in him should not perish but have eternal life. - John 3:16",
            "The Lord is my shepherd; I shall not want. - Psalm 23:1",
            // Add more verses as needed
        ];

        // Function to display a random verse
        function displayRandomVerse() {
            const verseElement = document.getElementById("verse-content");
            const randomIndex = Math.floor(Math.random() * bibleVerses.length);
            verseElement.textContent = bibleVerses[randomIndex];
        }

        // Call the function to display a verse when the page loads
        displayRandomVerse();
    </script>
</body>
</html>
